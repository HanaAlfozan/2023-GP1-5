{% load static %}
{% block brand %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/GGicon.png' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/GameGeek.png' %}" alt="Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'Game' %}">Home</a></li>
                <li><a href="{% url 'Fav' %}">Favourites</a></li>
                <li><a href="{% url 'History' %}">History</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href=#>Contact us</a></li>
                <li><a href="{% url 'index' %}">Log out</a></li>
            </ul>
        </nav>
    </header>   

    <section class="content">
      <div class="user-info">
        <h1>Login</h1>
        <form action="{% url 'Game' %}" method="POST">
            <input type="text" id="username" class="input-box" name="username" required placeholder="Username">
            <br>
          
            <input type="password" id="password" class="input-box" name="password" required placeholder="Password">
            <br>
            <input type="submit" class="cta-button" value="Login">
        </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 GameGeek All rights reserved.</p>
    </footer>
</body>
{% endblock %}
</html>
